<!DOCTYPE html>
<html>
	<head>
		<title>PowerPoint Slide</title>
		<style type="text/css">
			.heading-colour {
				color: #f3be60;
				font-family: Consolas,monaco,monospace;
				font-size: 24px;
				font-style: normal;
				font-variant: normal;
			}
			.example{
				border: 1px;
			}
		</style>
	</head>
	<body>
		<ul class="heading-colour">
			Headings and Paragraphs
			
			<li>
				<span class="color_white">Heading Tags:</span>
				<span class="color_yellow_2">&lt;h1&gt;</span> 
				<span class="color_white">-</span>
				<span class="color_yellow_2"> &lt;h6&gt;</span>
			</li>
			<div class="example">
				<p>
					&lt;h1&gt;Heading 1&lt;/h1&gt;
				</p>
				<p>
					&lt;h2&gt;Sub heading 2&lt;/h2&gt;
				</p><p>
				</p><p>
					&lt;h3&gt;Sub heading 3&lt;/h2&gt;
				</p><p>
			</p></div>
			<li></li>
			<li></li>
		<ul>
	</body>
</html>
